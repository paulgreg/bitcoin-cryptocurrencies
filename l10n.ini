[en]
main-title = Bitcoin & cryptocurrencies
disclaimer-title = Disclaimer
disclaimer-p = I’m interested in technical part of cryptocurrencies, not in the economy or legal status.
cryptocurrency-title = Cryptocurrency ?
cryptocurrency-def.innerHTML = A cryptocurrency is a <strong>peer-to-peer</strong>, <strong>decentralized</strong>, digital currency whose implementation relies on the principles of cryptography to <strong>validate the transactions</strong> and <strong>generation of the currency</strong> itself.<br>Cryptocurrency implementations often use a <strong>proof-of-work</strong> scheme to guard against digital counterfeiting.
p2p-def = Peer-to-peer, decentralized
proof-of-work-title = Proof-of-work
proof-of-work-desc.innerHTML = Adam Back, Britsh cryptographer, invented <a href="https://en.wikipedia.org/wiki/Hashcash">hashcash</a> in 97.<br>Challenge based on number of first bits with 0 value (the difficulty).
proof-of-work-example-title = SHA256 example : 
fees-caption = Transaction fees
fees-image.src = pictures/fees.png
history-title = A little of history
history-2008.innerHTML = <span>2008 : </span>&laquo; <a href="http://bitcoin.org/bitcoin.pdf">Bitcoin: A Peer-to-Peer Electronic Cash System</a> &raquo; published by Satoshi Nakamoto
history-2009.innerHTML = <span>2009 : </span>1 BTC = 0; first clients ; <a href="https://en.bitcoin.it/wiki/Genesis_block">genesis block</a> mined
history-2011.innerHTML = <span>2010-2011 : </span>1 BTC = $0-31; network expanding
history-2012.innerHTML = <span>2012 : </span>1 BTC = $13-$266 ; BitPay reported having over 1,000 merchants
history-2013.innerHTML = <span>2013 : </span>1 BTC = $266-$1100 ; FBI seized 26,000 BTC from Silk Road ; firsts <abbr title="Automated Teller Machine">ATM</abbr> ; the University of Nicosia accepts BTC ; Tesla Model S <a href="http://lamborghininewportbeach.blogspot.ca/2013/12/we-just-sold-our-very-first-vehicle.html">sold in BTC</a>
address-title=Address ?
address-0.innerHTML=private / public key pair generated from <abbr title="Elliptic Curve">EC</abbr> <abbr title="Digital Signature Algorithm">DSA</abbr> <small>(<a href="http://www.secg.org/collateral/sec2_final.pdf">secp256k1 curve</a>)</small> <small class="privatekey">18E14A7B6A307F426A94F8114701E7C8E774E7F9A47E2C2035DB29A206321725</small> <small>(256 bits)</small> <small> / </small><small class="publickey">0450863AD64A87AE8A2FE83C1AF1A8403CB53F53E486D8511DAD8A04887E5B23522CD470243453A299FA9E77237716103ABC11A1DF38855ED6F2EE187E9C582BA6</small> <small>(520 bits)</small>
address-1.innerHTML=SHA-256(<small class="publickey">0450863AD...</small>) = <small class="sha256">600FFE422B4E00731A59557A5CCA46CC183944191006324A447BDB2D98D4B408</small>
address-2.innerHTML=<span class="version">Version</span> + RIPEMD-160(<small class="sha256">600FFE42...</small>) = <small class="version">00</small><small class="ripemd">010966776006953D5567439E5E39F86A0D273BEE</small>
address-3.innerHTML=4 first bytes of SHA-256(SHA-256(<small class="version">00</small><small class="ripemd">01096...</small>)) = <small class="checksum">D61967F6</small> (checksum)
address-4.innerHTML=Base58(<small class="version">00</small><small class="ripemd">010966776006953D5567439E5E39F86A0D273BEE</small><small class="checksum">D61967F6</small>) = <small class="address">16UwLL9Risc3QfPqBUvKofHmBQ7wMtjvM</small>
