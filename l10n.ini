[fr]
main-title = Bitcoin et monnaies cryptographiques
cryptocurrencies-title = Monnaie cryptographique ?
cryptocurrency-def.innerHTML = Une monnaie cryptographique est une monnaie numérique, <strong>pair-à-pair</strong>, <strong>décentralisée</strong> et dont l’implémentation dépend de principes cryptographiques pour <strong>valider les transactons</strong> et <strong>générer la monnaie</strong> elle-même. Les implémentations utilisent généralement des <strong>preuves de travail</strong> pour se prémunir contre la contrefaçon numérique.
p2p-def = Pair-à-pair, décentralisé
